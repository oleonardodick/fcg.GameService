name: CD

on:
  workflow_run:
    worksflows: ["CI"]
    types: 
      - completed
    branches:
      - main

jobs:
  pushECR:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/jobs/aws/build-push-ecr.yml
    secrets: inherit

  deployEKS:
    needs: pushECR
    uses: ./.github/workflows/jobs/aws/deploy-eks.yml
    secrets: inherit

